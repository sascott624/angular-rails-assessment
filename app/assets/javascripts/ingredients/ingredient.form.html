<div><br>
  <form name='new_ingredient_form' ng-submit='vm.createIngredient()'>

    Name: <input
      type='text'
      ng-model='vm.name'
      name='name'
      required='required'
      minlength='3'
      /><br><br>

    Food Group: <input
      type="text"
      ng-model='vm.food_group'
      name='food_group'
      required='required'
      minlength='3'
      /><br><br>

  <div ng-show='new_ingredient_form.$dirty && new_ingredient_form.$valid'>
    <input
      type="submit"
      value="Create Ingredient"
      ng-disabled='new_ingredient_form.$invalid' />
  </div>
  </form>
</div>
