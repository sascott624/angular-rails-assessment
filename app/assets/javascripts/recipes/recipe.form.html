<form name='new_recipe_form'>
  <br>
  Name: <input
    ng-model='vm.recipe.name'
    required='required'
    /><br><br>

  Description: <input
    type="text"
    ng-model='vm.recipe.description'
    required='required'
    /><br><br>

  Ingredients:<br>
  <label ng-repeat='i in vm.ingredients'>
    <input
    type="checkbox"
    name="selectedIngredients[]"
    value="{{i.name}}"
    ng-model="i.selected"
  > {{i.name}}
  </label>

<br>

<button ng-click='vm.alert()'></button>
<br>

  Directions: <textarea
    ng-model="vm.recipe.directions"
    form="new_recipe_form"
    cols="30"
    rows="10">
  </textarea> <br>

  Tried? <input
    type="checkbox"
    ng-model='vm.recipe.recipe_tried'
     /> {{ vm.tried }}<br><br>

  <div ng-show='new_recipe_form.$dirty && new_recipe_form.$valid'>

    <button
      ng-click='vm.createRecipe()'
      ng-disable='new_recipe_form.$invalid'>Create Recipe</button>
  </div>

</form>
