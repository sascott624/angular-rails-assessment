<h1>Recipes</h1>

<!-- there should be an option to create a new recipe -->

<div>
  <input
    type="text"
    ng-model='vm.search'
    ng-change='vm.refilter()'
    ng-model-options="{debounce: 500}"
  />
</div>
<ul>
  <li ng-repeat='recipe in vm.filteredRecipes'>{{ recipe.name }} <a href="/#/recipes/{{recipe.id}}">View</a></li>
</ul>
