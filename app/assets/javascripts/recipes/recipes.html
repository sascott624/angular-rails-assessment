<h1 class='orange'>Recipes</h1>

<!-- there should be an option to create a new recipe -->

<div class='dark_blue'>
  Search Recipes <input
    type="text"
    ng-model='vm.search'
    ng-change='vm.refilter()'
    ng-model-options="{debounce: 500}"
  />
</div>

  <div class='recipe_view' ui-view></div>


  <ul class='recipe_list'>
    <li ng-repeat='recipe in vm.filteredRecipes'>{{ recipe.name }} <em> by </em><span> {{ recipe.user.first_name}} {{ recipe.user.last_name}}</span>
      <p> {{ recipe.description }} <a href="/#/home/recipes/{{recipe.id}}">View</a></p>
      Tried? <input type="checkbox" ng-model='recipe.tried' > {{recipe.tried}}
    </li>
  </ul>

  <button><a href="/#/home/recipes/new">Add a New Recipe!</a></button>
