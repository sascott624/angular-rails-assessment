<h1>{{ vm.recipe.name }}</h1>

<h3>by {{ vm.recipe.user.first_name }} {{ vm.recipe.user.last_name }}</h3>

<p>{{ vm.recipe.description }}</p>

<h3>Ingredients</h3>
<!-- once we have the ingredients serializer up and running, this will iterate -->
<!-- through each of the recipe's ingredients -->
<ul>
  <li ng-repeat="i in vm.recipe.recipe_ingredients">
    {{i.ingredient.name}} - {{ i.quantity }} {{ i.measurement}}
  </li>
</ul>

<!-- {{ vm.recipe.recipe_ingredients}} -->

<h3>Directions</h3>
<p>{{ vm.recipe.directions }}</p>

<div>Prev / Next buttons?</div>
